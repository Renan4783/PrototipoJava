<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog header="Deletar Cliente" widgetVar="dlgdelcli" width="50%" height="100%" closable="true" resizable="false" showEffect="puff" onHide="PF('wizDelCli').loadStep('first', false)">

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true" life="800"/>
            
            <p:wizard flowListener="#{clienteWizard.onFlowProcess}" widgetVar="wizDelCli">
                <p:tab id="first" title="Código">
                    <p:panel header="Digite o código do registro">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Codigo: *" />
                            <p:inputText value="#{clienteWizard.cliente.codCliente}" required="true" label="codCliente"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="confirm" title="Confirmação">
                    <p:panel header="Confirmação">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Cliente código: " />
                                <h:outputText value="#{clienteWizard.cliente.codCliente}" styleClass="outputLabel"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <p:commandButton value="Executar" actionListener="#{clienteWizard.delete}" update="growl" process="@this" onclick="PF('dlgdelcli').hide()" oncomplete="PF('wizDelCli').loadStep('first', false)"/>
                    </p:panel>                  
                </p:tab>
            </p:wizard>

        </h:form>

    </p:dialog>

</ui:composition>
