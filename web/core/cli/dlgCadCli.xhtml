<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog header="Novo Cliente" widgetVar="dlgcadcli" width="50%" height="100%" closable="true" resizable="false" showEffect="puff">

        <h:form id="cadCli">
            
            <p:growl id="growl" sticky="true" showDetail="true" life="800"/>
            
            <p:wizard flowListener="#{clienteWizard.onFlowProcess}" widgetVar="wizCadCli">
                <p:tab id="first" title="Dados do Cadastro">
                    <p:panel header="Dados do Cliente">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            
                            <h:outputText value="Nome: *" />
                            <p:inputText value="#{clienteWizard.cliente.nome}" required="true" label="Nome"/>

                            <h:outputText value="Endereço: *" />
                            <p:inputText value="#{clienteWizard.cliente.endereco}" required="true" label="Endereco"/>
                            
                            <h:outputText value="Numero: " />
                            <p:inputText value="#{clienteWizard.cliente.numero}" label="Numero"/>
                            
                            <h:outputText value="Bairro: *" />
                            <p:inputText value="#{clienteWizard.cliente.bairro}" label="Bairro"/>
                            
                            <h:outputText value="Cidade: *" />
                            <p:selectOneMenu value="#{clienteWizard.cliente.cidade}" required="true" label="Data">
                                <f:selectItem itemLabel="Selecione" itemValue=""/>
                                <f:selectItems value="#{clienteWizard.cidades}"/>
                            </p:selectOneMenu>
                            
                            <h:outputText value="Telefone 1: *" />
                            <p:inputText value="#{clienteWizard.cliente.telefone1}" required="true" label="Telefone"/>
                            
                            <h:outputText value="Telefone 2: " />
                            <p:inputText value="#{clienteWizard.cliente.telefone2}" label="Telefone"/>
                            
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <br/>

                <p:tab id="confirm" title="Confirmação">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{clienteWizard.cliente.nome}" styleClass="outputLabel"/>
                                
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Endereço: " />
                                <h:outputText value="#{clienteWizard.cliente.endereco}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Numero: " />
                                <h:outputText value="#{clienteWizard.cliente.numero}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Bairro: " />
                                <h:outputText value="#{clienteWizard.cliente.bairro}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Cidade: " />
                                <h:outputText value="#{clienteWizard.cliente.cidade}" styleClass="outputLabel"/>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Telefone 1: " />
                                <h:outputText value="#{clienteWizard.cliente.telefone1}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Telefone 2: " />
                                <h:outputText value="#{clienteWizard.cliente.telefone2}" styleClass="outputLabel"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{clienteWizard.save}" update="growl" process="@this" onclick="PF('dlgcadcli').hide()" oncomplete="PF('wizCadCli').loadStep('first', false)">
                            <p:resetInput target=":cadCli"/>
                        </p:commandButton>

                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </p:dialog>


</ui:composition>
