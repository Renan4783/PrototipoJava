<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog header="Alterar Fornecedor" widgetVar="dlgaltforc" width="50%" height="100%" closable="true" resizable="false" showEffect="puff" onHide="PF('wizAltForc').loadStep('first', false)">

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true" life="800"/>
            
            <p:wizard flowListener="#{fornecedorWizard.onFlowProcess}" widgetVar="wizAltForc">

                <p:tab id="first" title="Código">
                    <p:panel header="Digite o código do registro">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Codigo: *" />
                            <p:inputText value="#{fornecedorWizard.fornecedor.codFornecedor}" required="true" label="codFornecedor"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="second" title="Dados do Cadastro">
                    <p:panel header="Insira os novos dados do cadastro">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="Nome: *" />
                            <p:inputText value="#{fornecedorWizard.fornecedor.nome}" required="true" label="Nome"/>

                            <h:outputText value="Endereço: *" />
                            <p:inputText value="#{fornecedorWizard.fornecedor.endereco}" required="true" label="Endereco"/>
                            
                            <h:outputText value="Numero: " />
                            <p:inputText value="#{fornecedorWizard.fornecedor.numero}" label="Numero"/>
                            
                            <h:outputText value="Bairro: *" />
                            <p:inputText value="#{fornecedorWizard.fornecedor.bairro}" required="true" label="Bairro"/>
                            
                            <h:outputText value="Cidade: *" />
                            <p:selectOneMenu value="#{fornecedorWizard.fornecedor.cidade}" required="true" label="Data">
                                <f:selectItem itemLabel="Selecione" itemValue=""/>
                                <f:selectItems value="#{fornecedorWizard.cidades}"/>
                            </p:selectOneMenu>
                            
                            <h:outputText value="Telefone 1: *" />
                            <p:inputText value="#{fornecedorWizard.fornecedor.telefone1}" required="true" label="Telefone"/>
                            
                            <h:outputText value="Telefone 2: " />
                            <p:inputText value="#{fornecedorWizard.fornecedor.telefone2}" label="Telefone"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmação">
                    <p:panel header="Confirmação">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{fornecedorWizard.fornecedor.nome}" styleClass="outputLabel"/>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Endereço: " />
                                <h:outputText value="#{fornecedorWizard.fornecedor.endereco}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Numero: " />
                                <h:outputText value="#{fornecedorWizard.fornecedor.numero}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Bairro: " />
                                <h:outputText value="#{fornecedorWizard.fornecedor.bairro}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Cidade: " />
                                <h:outputText value="#{fornecedorWizard.fornecedor.cidade}" styleClass="outputLabel"/>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Telefone 1: " />
                                <h:outputText value="#{fornecedorWizard.fornecedor.telefone1}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Telefone 2: " />
                                <h:outputText value="#{fornecedorWizard.fornecedor.telefone2}" styleClass="outputLabel"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{fornecedorWizard.alter}" update="growl" process="@this" onclick="PF('dlgaltforc').hide()" oncomplete="PF('wizAltForc').loadStep('first', false)"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>

    </p:dialog>

</ui:composition>
