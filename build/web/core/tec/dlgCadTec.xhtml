<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dialog header="Novo Tecnico" widgetVar="dlgcadtec" width="50%" height="100%" closable="true" resizable="false" showEffect="puff">

        <h:form id="cadTec">
            
            <p:growl id="growl" sticky="true" showDetail="true" life="800"/>
            
            <p:wizard flowListener="#{tecnicoWizard.onFlowProcess}" widgetVar="wizCadTec">
                <p:tab id="first" title="Dados do Cadastro">
                    <p:panel header="Dados do Tecnico">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            
                            <h:outputText value="Nome: *" />
                            <p:inputText value="#{tecnicoWizard.tecnico.nome}" required="true" label="Nome"/>
                            
                            <h:outputText value="Telefone 1: *" />
                            <p:inputText value="#{tecnicoWizard.tecnico.telefone1}" required="true" label="Telefone"/>
                            
                            <h:outputText value="Telefone 2: " />
                            <p:inputText value="#{tecnicoWizard.tecnico.telefone2}" label="Telefone"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <br/>

                <p:tab id="confirm" title="Confirmação">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{tecnicoWizard.tecnico.nome}" styleClass="outputLabel"/>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Telefone 1: " />
                                <h:outputText value="#{tecnicoWizard.tecnico.telefone1}" styleClass="outputLabel"/>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Telefone 2: " />
                                <h:outputText value="#{tecnicoWizard.tecnico.telefone2}" styleClass="outputLabel"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{tecnicoWizard.save}" update="growl" process="@this" onclick="PF('dlgcadfunc').hide()" oncomplete="PF('wizCadTec').loadStep('first', false)">
                            <p:resetInput target=":cadTec"/>
                        </p:commandButton>

                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </p:dialog>


</ui:composition>
